specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x090d4613473dee047c3f2706764f49e0821d256e"
      abi: Contract
      startBlock: 10875191
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Claimed
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Claimed(uint256,address,uint256)
          handler: handleClaimed
      file: ./src/mapping.ts
